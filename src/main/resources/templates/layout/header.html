<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GID - Gestão de Impressão Distribuída</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="css/custom_style.css" rel="stylesheet">
</head>
<body>
	<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
	    <div class="container-fluid pe-4">
	        <a class="navbar-brand navbar-brand-custom" href="#" title="Gestão de Impressão Distribuída">
	            GID
	        </a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav me-auto navbar-nav-custom">
					<li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/trabalhos}" class="nav-link">Produção</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/clientes}" class="nav-link">Clientes</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/produtos}" class="nav-link">Produtos</a></li>
	            </ul>
	
				<div class="d-flex dropdown text-end" sec:authorize="isAuthenticated()">
			        <a href="#" class="d-block link-warning text-decoration-none dropdown-toggle text-white" data-bs-toggle="dropdown" aria-expanded="false">
				        <i class="bi bi-person-circle fs-3"></i> 
				        <span sec:authentication="name"></span>
		        	</a>
					<ul class="dropdown-menu text-small">
			            <li><a th:href="@{/logout}" class="dropdown-item">Sair</a></li>
		          	</ul>
		        </div>
		        
		        <div class="d-flex align-items-center mb-2 mb-md-0 text-white" sec:authorize="isAnonymous()">
					<a th:href="@{/login}" class="btn button bg-warning rounded-3 text-white px-4">Entrar</a>
				</div>
	        </div>
	    </div>
	</nav>
</body>
</html>
