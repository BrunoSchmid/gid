<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:replace="~{layout/header :: title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link href="css/custom_style.css" rel="stylesheet">
</head>

<body>

<nav th:replace="~{layout/header :: nav}"></nav>

<div class="container-fluid report-container">
	<div class="report-table">
        <div class="report-table-header">
            <h2 style="color: #ff8c00;">Relatório de Produtos</h2>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 30%;">Produto</th>
                    <th>Tem Pré-Processamento</th>
                    <th>Tem Spool</th>
                </tr>
            </thead>
            <tbody id="report-body">
            </tbody>
        </table>

		<nav aria-label="Page navigation">
		    <ul class="pagination justify-content-center" id="pagination">
		    </ul>
		</nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const endpoint = "/api/produtos";
function renderTable(data) {
    const reportBody = document.getElementById("report-body");
    reportBody.innerHTML = "";

    data.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${product.produto}</td>
            <td>${product.temPreProc == 'S' ? 'SIM' : 'NÃO'}</td>
            <td>${product.temSpool == 'S' ? 'SIM' : 'NÃO'}</td>
        `;

        reportBody.appendChild(row);
    });
}
</script>
<script src="js/loadTable.js"></script>
</body>
</html>
