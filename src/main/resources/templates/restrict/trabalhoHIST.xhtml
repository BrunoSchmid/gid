<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false" id="trabalhoHISTList">
	
		<p:dataTable var="trabalhoHIST"  value="#{producaoBean.trabalhoHISTs}" emptyMessage="Lista vazia." >  
				
				<f:facet name="header">  
			           #{msg['trabalho']}
			    </f:facet>
			    
	 		<p:columnGroup type="header">  
	            <p:row>  
					<p:column headerText="#{msg['inicio']}" />
	                <p:column headerText="#{msg['final']}" />  
	                <p:column headerText="#{msg['lidos']}" />  
	                <p:column headerText="#{msg['restam']}" />
	                <p:column headerText="#{msg['qtd.proc']}" />
	                <p:column headerText="#{msg['refaz']}" />
	            </p:row>  
	
	        </p:columnGroup> 
		        <p:column>
					<h:outputText value="#{trabalhoHIST.dataIni}">
						<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" timeZone="America/Sao_Paulo"/>
					</h:outputText>	
				</p:column>
	
		        <p:column>
		            <h:outputText value="#{trabalhoHIST.dataFim}">
		            	<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" timeZone="America/Sao_Paulo"/>
					</h:outputText>
		        </p:column>
	
		        <p:column>
		            <h:outputText value="#{trabalhoHIST.lidos}" />
		        </p:column>
		        
		        <p:column>
		            <h:outputText value="#{trabalhoHIST.restam}" />
		        </p:column>
		        
		        <p:column>
		            <h:outputText value="#{trabalhoHIST.qtdProcessada}" />
		        </p:column>	        
		        
		        <p:column>
		            <h:outputText value="#{trabalhoHIST.refaz}" />
		        </p:column>	      
		        
		</p:dataTable>
	</h:form>
</ui:composition>
